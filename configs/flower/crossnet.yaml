test:
  dataset:
    type@: FlowerDataset2
    img1_dir: /home/wzliu/lzq/data/flower/1_1
    img2_dir: /home/wzliu/lzq/data/flower/0_0
    sf: 4
    img1_keys: ['SR_bicubic']
    img2_keys: ['SR_bicubic']
    names_path: /home/wzliu/lzq/data/flower/test.txt
  loader:
    batch_size: 1
    shuffle: False
  
module:
  type@: CrossNetModule
  optimizer:
    type@: Adam
    lr: 0.0001
    weight_decay: 0.00005
  input_mode:
    input: SR_bicubic
    flow: ['SR_bicubic', 'HR']

engine:
  max_epochs: 50
  mnt_metric: val_psnr
  mnt_mode: max
  log_img_step: 500
  valid_log_img_step: 50
  pbar: qqdm
  ckpt_save_mode: latest_1
  enable_tensorboard: False